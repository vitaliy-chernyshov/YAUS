{% load user_filters %}
{% if field.name != 'is_public' %}
  <div class="form-group row my-3 px-3"
       aria-required="{% if field.field.required %}true{% else %}false{% endif %}">
    <label for="{{ field.id_for_label }}">
      {{ field.label }}
      {% if field.field.required %}
        <span class="required text-danger">*</span>
      {% endif %}
    </label>
    {{ field|addclass:"form-control"|add_placeholder}}
  </div>
{% else %}
<div class="form-group my-3 px-3">
  <label for="{{ field.id_for_label }}">
    {{ field.label }}
  </label>
  {{ field }}
</div>
{% endif %}
